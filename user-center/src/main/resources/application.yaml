spring:
  # Project name
  application:
    name: user-center
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/memory
    username: root
    password: Dw990831
    # session存活时间
  session:
    timeout: 86640
    store-type: redis
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  profiles:
    active: dev

# 端口
server:
  port: 8081
  servlet:
    context-path: /api
#    session:
#      cookie:
#        domain: localhost

mybatis-plus:
  global-config:
    # 逻辑删除
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      # 开启SQL查询日志
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
